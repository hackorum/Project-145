<html>
  <head>
    <script src='https://aframe.io/releases/1.2.0/aframe.min.js'></script>
  </head>
  <body>
    <a-scene>
      <a-box position='-1 0.5 -3' rotation='0 45 0' color='#4CC3D9'></a-box>
      <a-sphere position='0 1.25 -5' radius='1.25' color='#EF2D5E'></a-sphere>
      <a-cylinder position='1 0.75 -3' radius='0.5' height='1.5' color='#FFC65D'></a-cylinder>
      <a-plane position='0 0 -4' rotation='-90 0 0' width='4' height='4' color='#7BC8A4'></a-plane>
      <a-sky color='#adfadf'></a-sky>
      <a-circle color='#282c34' rotation="-90 30 0"></a-circle>
      <a-cone color="tomato" radius-bottom="1" radius-top="0"></a-cone>
      <a-octahedron color="#FF926B" position='5 3 -2' radius="2"></a-octahedron>
      <a-ring position='-10 3 4' color="teal" radius-inner="1" radius-outer="2"></a-ring>
      <a-torus-knot color="#B84A39" arc="180" postion='-20 -3 4'p="2" q="7" radius="5" radius-tubular="0.1"></a-torus-knot>
    </a-scene>
  </body>
</html>
